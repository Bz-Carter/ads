<!-- Content -->
<div class="page-content">
    <!-- inner page banner -->
    <div class="dez-bnr-inr overlay-black-middle" style="background-image:url(assets/images/background/all-events.jpg);">
        <div class="container">
            <div class="dez-bnr-inr-entry">
                <h1 class="text-white">Les Evenements</h1>
            </div>
        </div>
    </div>
    <!-- inner page banner END -->
    <!-- Breadcrumb row -->
    <div class="breadcrumb-row">
        <div class="container">
            <ul class="list-inline">
                <li><a routerLink="/">Accueil</a></li>
                <li>Les Evenements</li>
            </ul>
        </div>
    </div>
    <!-- Breadcrumb row END -->
    <!-- contact area -->
    <div class="content-area">
        <!-- Portfolio -->
        <div class="container">
            <div class="site-filters clearfix">
                
                <ul data-toggle="buttons">
                    
                    <li class="btn">
                        <input type="radio" >
                        <div class="site-button-secondry search-bx">
                            <div class="input-group">
                                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search events">
                                <span class="input-group-btn">
                                <button class="site-button"><i class="fa fa-search"></i></button>
                                </span> 
                            </div>
                        </div>
                    </li>
                    <li>
                        <input type="radio">
                        <a></a> 
                    </li>
                    <li class="btn active">
                        <input type="radio">
                        <a (click)="filter('')" href="#" class="site-button-secondry"><span>Voir tout</span></a> 
                    </li>
                    <li class="btn" *ngFor="let type of types">
                        <input type="radio" >
                        <a (click)="filter(type.name)" href="#" class="site-button-secondry"><span>{{type.name}}</span></a> 
                    </li>
                </ul>
            </div>
            <div class="clearfix">
                <ul class="row dez-gallery-listing gallery-grid-4 m-b0 mfp-gallery">
                    <ng-container *ngFor="let ev of filterType | filter:searchKey:'name'">
                        <li class="card-container col-lg-4 col-sm-6 m-b30 office">
                            <div class="dez-box dez-gallery-bx">
                                <div class="dez-media dez-img-overlay2 dez-img-effect zoom"> <img [src]="ev.image"  alt="">
                                    <div class="dez-info-has p-a20">
                                        <h1 class="m-b20 m-t0"><a  [routerLink]="['/evenements/', ev.id]" [queryParams]="{ query: ev.slug}">{{ev.name}}</a> </h1>
                                        <p>Date: {{ev.created | date: 'd MMM y'}}</p>
                                        <ul class="dez-social-icon border">
                                            <a [routerLink]="['/evenements/', ev.id]" [queryParams]="{ query: ev.slug}" class="site-button button-sm radius-sm m-t5" *ngIf="ev.photos.length > 0">+ Images: {{ev.photos.length}}</a>
                                            <li> </li>
                                            <a [routerLink]="['/evenements/', ev.id]" [queryParams]="{ query: ev.slug}" class="site-button button-sm radius-sm m-t5" *ngIf="ev.videos.length > 0">+ Videos: {{ev.videos.length}}</a>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                </ul>
            </div>
            <!-- Pagination start -->
            <!-- <div class="pagination-bx  clearfix ">
                <ul class="pagination">
                    <li class="previous"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="next"><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
                </ul>
            </div> -->
            <!-- Pagination END -->
        </div>
        <!-- Portfolio END-->
    </div>
    <!-- contact END -->
</div>
<!-- Content END-->
