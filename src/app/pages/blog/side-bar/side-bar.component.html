<aside  class="side-bar">
    <div class="widget">
        <h4 class="widget-title">Search</h4>
        <div class="search-bx">
            <form role="search" method="post">
                <div class="input-group">
                    <input name="text" type="text" class="form-control" placeholder="Write your text">
                    <span class="input-group-btn">
                    <button type="submit" class="site-button"><i class="fa fa-search"></i></button>
                    </span> </div>
            </form>
        </div>
    </div>
    <div class="widget recent-posts-entry">
        <h4 class="widget-title">Recent Posts</h4>
        <div class="widget-post-bx">
            <div class="widget-post clearfix" *ngFor="let video of videos | slice:0:3">
                <div class="dez-post-media"> <img src="assets/images/blog/recent-blog/pic1.jpg" width="200" height="143" alt=""> </div>
                <div class="dez-post-info">
                    <div class="dez-post-header">
                        <h6 class="post-title"><a href="#">{{video.name}}</a></h6>
                    </div>
                    <div class="dez-post-meta">
                        <ul>
                            <li class="post-author">By <a href="#">Admin</a></li>
                            <li class="post-comment"><i class="fa fa-comments"></i> 28</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="widget widget_categories">
        <h4 class="widget-title">Categories List</h4>
        <ul>
            <li *ngFor="let category of categories"><a href="#">{{category.name}}</a> (1)</li>
        </ul>
    </div>
    <div class="widget widget_gallery">
        <h5 class="widget-title">Our services</h5>
        <ul>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic1.jpg" alt=""></a> </li>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic2.jpg" alt=""></a> </li>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic3.jpg" alt=""></a> </li>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic4.jpg" alt=""></a> </li>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic5.jpg" alt=""></a> </li>
            <li class="img-effect2"> <a href="#"><img src="assets/images/gallery/pic6.jpg" alt=""></a> </li>
        </ul>
    </div>
    <div class="widget widget_tag_cloud">
        <h4 class="tagcloud">Tags</h4>
        <div class="tagcloud"> 
            <a href="#" *ngFor="let tag of tags">{{tag.name}}</a> 
        </div>
    </div>
</aside>
